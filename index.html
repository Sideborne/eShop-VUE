<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <div class="center">
            <header class="header">
                <div class="logo">Интернет-магазин</div>
                <form class="search" action="#">
                    <input class="search__fld" type="text" @input="filterProduct($event.target.value)">
                    <button class="search__btn" value="JR">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" width="22px" height="22px" viewBox="0 0 485.213 485.213">
                            <g fill="white">
                                <path d="M471.882,407.567L360.567,296.243c-16.586,25.795-38.536,47.734-64.331,64.321l111.324,111.324
			c17.772,17.768,46.587,17.768,64.321,0C489.654,454.149,489.654,425.334,471.882,407.567z" />
                                <path d="M363.909,181.955C363.909,81.473,282.44,0,181.956,0C81.474,0,0.001,81.473,0.001,181.955s81.473,181.951,181.955,181.951
			C282.44,363.906,363.909,282.437,363.909,181.955z M181.956,318.416c-75.252,0-136.465-61.208-136.465-136.46
			c0-75.252,61.213-136.465,136.465-136.465c75.25,0,136.468,61.213,136.468,136.465
			C318.424,257.208,257.206,318.416,181.956,318.416z" />
                                <path
                                    d="M75.817,181.955h30.322c0-41.803,34.014-75.814,75.816-75.814V75.816C123.438,75.816,75.817,123.437,75.817,181.955z" />
                            </g>
                        </svg>
                    </button>
                </form>
                <div class="bascet-box">
                    <button class="btn-cart" @click="isVisibleCart = !isVisibleCart">корзина</button>
                    <div class="bascet" v-if="isVisibleCart">
                        <div class="bascet__number" v-if="orderNum">Заказ № {{ orderNum }}</div>
                        <div class="bascet__item" v-for="good of bascetGoods" :key="goods.id_product">
                            <img :src="imgCatalog" alt="photo-product">
                            <div class="bascet__info">
                                <h3>{{good.product_name}}</h3>
                                <p>Кол-во: {{good.quantity}}</p>
                                <p>Стоимость: {{good.price * good.quantity}}₽</p>
                            </div>
                            <button class="cart-del-btn" @click="delProduct($event.target.dataset)"
                                :data-id_product="good.id_product" :data-img="imgCatalog"
                                :data-product_name="good.product_name" :data-price="good.price">Удалить</button>
                        </div>
                        <div class="bascet__summary" v-if="!isCartNull">Сумма заказа: {{ summaryOrder() }}₽</div>
                        <div class="bascet__summary" v-else>Корзина пуста.</div>
                    </div>
                </div>
            </header>
            <div class="products">
                <div class="product__item" v-for="good of goods" :key="good.id_product">
                    <img :src="imgCatalog" alt="photo-product">
                    <div class="product__info">
                        <h3>{{good.product_name}}</h3>
                        <p>{{good.price}}₽</p>
                        <button class="buy_btn" @click="addProduct($event.target.dataset)"
                            :data-id_product="good.id_product" :data-img="imgCatalog"
                            :data-product_name="good.product_name" :data-price="good.price">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
